<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TecnoMonos - Carrito</title>
    <link rel="stylesheet" href="/TiendaPro/Styles/cart.css" />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  </head>
  <body>
    <header>
      <div class="titulo">
        <a href="/TiendaPro/index.html"><h1>TecnoMonos</h1></a>
      </div>
      <nav>
        <ul>
          <li><a href="/TiendaPro/index.html">Inicio</a></li>
          <li><a href="/TiendaPro/Pages/products.html">Productos</a></li>
          <li><a href="#carrito">Carrito</a></li>
        </ul>
        <a href="/TiendaPro/Pages/login.html" class="logout"><span class="material-symbols-outlined">logout</span></a>
      </nav>
    </header>

    <section id="carrito" class="carrito">
      <h2>Tu Carrito de Compras</h2>
      <div id="carritoItems">
        <table>
          <thead>
            <tr>
              <th>Producto</th>
              <th>Precio</th>
              <th>Cantidad</th>
              <th>Subtotal</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="carritoTableBody">
            <td><button class="eliminar" data-id="${producto.id}" id="btneli">Eliminar</button></td>
            <!-- Los productos del carrito se mostrarán aquí dinámicamente -->
          </tbody>
        </table>
      </div>

      <div id="resumenCarrito">
        <h3>Resumen de la Compra</h3>
        <p>Total: $<span id="totalCarrito">0.00</span></p>
        <button id="finalizarCompraBtn" class="btn">Finalizar Compra</button>
      </div>
    </section>

    <footer>
      <p>&copy; 2024 TecnoMonos</p>
      <p>Desarrollado por: Neyder-Dev</p>
    </footer>

    <script src="/TiendaPro/Scripts/carrito.js"></script>
  </body>
</html>
